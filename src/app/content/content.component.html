<mat-tab-group>
  <mat-tab label="First">
    <div class="my-container">
      <h4>{{ literal }}</h4>
      <button mat-raised-button matTooltip="Ver comentarios" color="primary" matBadge="8" matBadgePosition="before"
        matBadgeColor="accent" class="ml-2" (click)="showAlertComments()">
        <mat-icon>comment</mat-icon>
      </button>
      <button mat-icon-button matTooltip="A単adir" aria-label="Example icon button with a home icon"
        (click)="showAlertInsert()" class="ml-1">
        <mat-icon>add</mat-icon>
      </button>
    </div>

  </mat-tab>
  <mat-tab label="Second">


    <div class="my-container">
      <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef> Propiedad </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
        </ng-container>

        <!-- Value Column -->
        <ng-container matColumnDef="value">
          <mat-header-cell *matHeaderCellDef> Valor </mat-header-cell>
          <mat-cell *matCellDef="let element">
            {{element.value}}
            <button mat-raised-button matTooltip="Ver comentarios" color="primary" matBadge="8"
              matBadgePosition="before" matBadgeColor="accent" class="ml-2" (click)="showAlertComments()">
              <mat-icon>comment</mat-icon>
            </button>
            <button mat-icon-button matTooltip="A単adir" aria-label="Example icon button with a home icon"
              (click)="showAlertInsert()" class="ml-1">
              <mat-icon>add</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>



  </mat-tab>
  <mat-tab label="Third">


    <div class="my-container">
      <div class="row">
        <div class="col">

          <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title>{{literal}}</mat-card-title>
            </mat-card-header>

            <mat-card-content>

              <div *ngFor="let item of esquema | keyvalue">
                <p *ngIf="item.key != 'properties'">
                  {{ item.key }}: {{ item.value  }}
                  <button mat-raised-button matTooltip="Ver comentarios" color="primary" matBadge="8"
                    matBadgePosition="before" matBadgeColor="accent" class="ml-2" (click)="showAlertComments()">
                    <mat-icon>comment</mat-icon>
                  </button>
                  <button mat-icon-button matTooltip="A単adir" aria-label="Example icon button with a home icon"
                    (click)="showAlertInsert()" class="ml-1">
                    <mat-icon>add</mat-icon>
                  </button>
                </p>
              </div>

            </mat-card-content>
            <mat-card-actions>
              <!-- botones -->
            </mat-card-actions>
          </mat-card>

        </div>
        <div class="col">
          <!--
          <mat-accordion>
            <mat-expansion-panel *ngFor="let item of esquema | keyvalue" hideToggle>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  {{item.key}}
                </mat-panel-title>
                <mat-panel-description>
                  This is a summary of the content
                </mat-panel-description>
              </mat-expansion-panel-header>
              <div *ngIf="item.key == 'properties'; else elseBlock">
                <mat-list>
                  <mat-list-item *ngFor="let property of item.value | keyvalue"> {{ property.value | json }}
                  </mat-list-item>
                </mat-list>
              </div>
              <ng-template #elseBlock>
                <p>{{ item.value }}</p>
              </ng-template>

            </mat-expansion-panel>
          </mat-accordion>
          -->


          <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
            <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
              <th mat-header-cell *matHeaderCellDef> {{column}} </th>
              <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
            </ng-container>

            <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
            <ng-container matColumnDef="expandedDetail">
              <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
                <div class="example-element-detail"
                  [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                  <div class="example-element-description">
                    <div *ngIf="element.detail['properties']; else elseBlock">{{ element.detail | json }}</div>
                    <ng-template #elseBlock>
                      <p *ngFor="let obj of element.detail | keyvalue">{{obj.key}}: {{obj.value}}</p>
                      <button mat-raised-button matTooltip="Ver comentarios" color="primary" matBadge="8"
                        matBadgePosition="before" matBadgeColor="accent" class="ml-2" (click)="showAlertComments()">
                        <mat-icon>comment</mat-icon>
                      </button>
                      <button mat-icon-button matTooltip="A単adir" aria-label="Example icon button with a home icon"
                        (click)="showAlertInsert()" class="ml-1">
                        <mat-icon>add</mat-icon>
                      </button>
                    </ng-template>
                  </div>
                </div>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row"
              [class.example-expanded-row]="expandedElement === element"
              (click)="expandedElement = expandedElement === element ? null : element">
            </tr>
            <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
          </table>



        </div>
      </div>

    </div>


  </mat-tab>
</mat-tab-group>
