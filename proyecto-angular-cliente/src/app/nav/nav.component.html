<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <button mat-icon-button [routerLink]="['/home']" (click)="title='ConfiguraciÃ³n NPR'">
        <mat-icon>home</mat-icon>
      </button>
    <h1 class="example-app-name mr-2">{{title}}</h1>
    <form class="form-search ml-auto mr-2" >
      <mat-form-field >
      <input matInput type="text" [(ngModel)]="value" placeholder="Buscar" name="textSearch" autocomplete="off" >
      <button mat-button mat-icon-button matSuffix aria-label="Search icon" [routerLink]="['/content', value]">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
    </form>
    
    <h1 >{{user?.username}}</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">

      <ng-material-multilevel-menu [configuration]='config' [items]='appitems' >
        </ng-material-multilevel-menu>
      
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <app-footer></app-footer>
</div>
