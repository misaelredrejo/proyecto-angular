<div class="container mt-5">
    <h3>Actividad reciente: </h3>
    <mat-card class="card" *ngFor="let comentario of comentariosAccion">
        El usuario {{comentario.usuario}} ha {{comentario.accion}} un comentario en la ruta {{comentario.ruta}} - {{comentario.fechaAlta | date: 'dd/MM/yyyy'}}
    </mat-card>
</div>
