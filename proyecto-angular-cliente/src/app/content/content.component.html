<div class="m-5">
  <h4>{{ literal }}</h4>
  <h4>{{ literaleu }}</h4>
  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
    <!-- This is the tree node template for leaf nodes -->
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
      <li class="mat-tree-node" class="table-responsive  mr-5 cursor-default">
        <!-- use a disabled button to provide padding for tree leaf -->
        <button mat-icon-button disabled></button>
        <!-- Añadir tabla -->

        <table class="table table-bordered table-hover table-text">
          <thead>
            <tr class="table-header">
              <th>Código-Literal</th>
              <th *ngFor="let column of TABLE_COLS">{{column}}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of node.tableItems"
              [ngClass]="{'row-number': row.esquema['type'] == 'number', 'row-string': row.esquema['type'] == 'string'}">
              <td>
                <button mat-button matBadge="{{row.cntComentarios}}" matBadgeColor="accent" matTooltip="Ver comentarios" 
                  (click)="openDialogComments(row.comentarios, row.esquema['path'])" class="table-button"
                  [matBadgeHidden]="row.cntComentarios == 0">
                  <span *ngIf="user?.rol == 'Desarrollador'">{{row.name}}<br></span>
                  <span *ngIf="row.literal?.length > 50" matTooltip="{{row.literal}}">
                    {{row.literal | slice:0:50}}... 
                  </span>
                  <span *ngIf="row.literal?.length <= 50">
                    {{row.literal}}
                  </span>
                  <br>
                  <span *ngIf="row.literaleu?.length > 50" matTooltip="{{row.literaleu}}">
                      {{row.literaleu | slice:0:50}}... 
                    </span>
                    <span *ngIf="row.literaleu?.length <= 50">
                      {{row.literaleu}}
                    </span>
                </button>
              </td>
              <td *ngFor="let column of TABLE_COLS">
                <span *ngIf="column == 'enum' && row.esquema[column]">
                  <span (click)="openDialogEnumList(row.name,row.esquema[column])">
                    {{ row.esquema[column] | limitArray:25 }}
                  </span>
                </span>

                <span *ngIf="column != 'enum'">{{ row.esquema[column] }}</span>
              </td>
            </tr>
          </tbody>
        </table>

      </li>
    </mat-tree-node>
    <!-- This is the tree node template for expandable nodes -->
    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
      <li matTreeNodeToggle class="cursor-pointer">
        <div class="mat-tree-node mat-tree-node-hover">
          <button mat-icon-button [attr.aria-label]="'Toggle ' + node.name">
            <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          <span matBadge="{{node.cntComentarios}}" matBadgeOverlap="false" matBadgeColor="accent"
            [matBadgeHidden]="node.cntComentarios == 0">
            <span *ngIf="user?.rol == 'Desarrollador'">{{node.name}}</span>
            <span *ngIf="node.literal"> - {{node.literal}}</span>
            <span *ngIf="node.literal"> - {{node.literaleu}} </span>
             
            <span *ngIf="node.esquema['type'] == 'array'" class="highlighted">
              Type: array, minItems: {{node.esquema['minItems']}}, maxItems: {{node.esquema['maxItems']}}
            </span>
          </span>
        </div>
        <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
          <ng-container matTreeNodeOutlet></ng-container>
        </ul>
      </li>
    </mat-nested-tree-node>
  </mat-tree>
</div>
