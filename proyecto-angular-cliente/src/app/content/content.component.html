<mat-tab-group>
  <mat-tab label="Literal">
    <div class="container mt-5">
      <div class="content">
          <button mat-button color="foreground">Primary</button>
        <h4>{{ literal }}</h4>
        <button mat-icon-button matTooltip="Ver comentarios" matBadge="8" matBadgeColor="accent" class="ml-2">
          <mat-icon>comment</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Añadir" aria-label="Example icon button with a home icon" class="ml-1">
          <mat-icon>add</mat-icon>
        </button>
      </div>

    </div>
  </mat-tab>

  <mat-tab label="Contenido">


    <div class="container mt-2">

      <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
        <!-- This is the tree node template for leaf nodes -->
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle >
          <li class="mat-tree-node" class="table-responsive  mr-5 cursor-default">
            <!-- use a disabled button to provide padding for tree leaf -->
            <button mat-icon-button disabled></button>
            <!-- Añadir tabla -->
              <table class="table table-bordered table-hover">
                <thead>
                  <tr>
                    <th colspan="100">
                      <button mat-raised-button matBadge="{{node.comentarios.length}}" matBadgeColor="accent"
                        matTooltip="Ver comentarios" (click)="openDialog(node.comentarios, node.esquema['path'])" class="table-button">
                        {{node.name}} - {{node.literal}}
                      </button>
                    </th>
                  </tr>
                  <tr>
                    <th scope="col" *ngFor="let item of node.esquema | keyvalue">{{item.key}}</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td *ngFor="let item of node.esquema | keyvalue">{{item.value}}</td>
                  </tr>
                </tbody>
              </table>
          </li>
        </mat-tree-node>
        <!-- This is the tree node template for expandable nodes -->
        <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
          <li matTreeNodeToggle class="cursor-pointer">
            <div class="mat-tree-node mat-tree-node-hover">
              <button mat-icon-button  [attr.aria-label]="'Toggle ' + node.name">
                <mat-icon class="mat-icon-rtl-mirror">
                  {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                </mat-icon>
              </button>
              {{node.name}} - {{node.literal}}
            </div>
            <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
              <ng-container matTreeNodeOutlet></ng-container>
            </ul>
          </li>
        </mat-nested-tree-node>
      </mat-tree>
    </div>



  </mat-tab>
</mat-tab-group>
