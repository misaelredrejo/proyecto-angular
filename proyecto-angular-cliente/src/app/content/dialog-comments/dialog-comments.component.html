<h2 mat-dialog-title>Comentarios</h2>
<mat-dialog-content>

    <mat-accordion class="m-5" [@.disabled]="disableAnimation">
        <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header (click)="canEditComment=false">
                <mat-panel-title>
                    Ver comentarios
                </mat-panel-title>
                <mat-panel-description>
                    Clique para mostrar todos los comentarios
                </mat-panel-description>
            </mat-expansion-panel-header>
            <!-- CONTENT -->

            <mat-list role="list">
                <mat-list-item role="listitem" *ngFor="let comentario of data.listaComentarios; let i = index">
                    {{i+1}}.- {{comentario['texto']}}
                    <button mat-icon-button color="primary" aria-label="Edit" (click)=allowEditComment(i) matTooltip="Editar comentario">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button matTooltipClass="tooltip-red" color="accent" aria-label="Delete" (click)="deleteComment(i)" matTooltip="Borrar comentario">
                        <mat-icon>delete</mat-icon>
                    </button>
                    <button mat-icon-button matTooltipClass="tooltip-green" color="primary" aria-label="Activate" matTooltip="Activar comentario">
                    <mat-icon>restore_from_trash</mat-icon>
                    </button>
                </mat-list-item>
            </mat-list>
            <div *ngIf="canEditComment">
                <form class="example-form" [formGroup]="formEdit" (ngSubmit)="saveComment()">
                    <mat-form-field class="example-full-width">
                        <mat-label>Editar comentario</mat-label>
                        <textarea matInput placeholder="Mensaje..." formControlName="comment"></textarea>
                    </mat-form-field>
                    <button mat-raised-button color="primary" type="submit" matTooltip="Editar comentario">Editar</button>
                    <button mat-raised-button color="accent" (click)="canEditComment=false" class="ml-1" matTooltip="Cancelar">Cancelar</button>
                </form>
            </div>
            <!-- END CONTENT -->
        </mat-expansion-panel>
        <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header (click)="indexComment=undefined">
                <mat-panel-title>
                    A単adir comentario
                </mat-panel-title>
                <mat-panel-description>
                    Clique para a単adir un comentario
                </mat-panel-description>
            </mat-expansion-panel-header>
            <!-- CONTENT -->

            <form class="example-form" [formGroup]="formAdd" (ngSubmit)="saveComment()">
                <mat-form-field class="example-full-width">
                    <mat-label>Comentario</mat-label>
                    <textarea matInput placeholder="Mensaje..." formControlName="comment"></textarea>
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit" matTooltip="A単adir comentario">A単adir</button>
            </form>

            <!-- END CONTENT -->
        </mat-expansion-panel>
    </mat-accordion>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cerrar</button>
</mat-dialog-actions>
